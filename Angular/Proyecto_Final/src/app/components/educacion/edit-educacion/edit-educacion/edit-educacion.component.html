<div class="container" *ngIf="edu">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre del instituto</label>
          <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="edu.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Estudios</label>
          <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="edu.descripcionE" required>
        </div>
        <button class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
