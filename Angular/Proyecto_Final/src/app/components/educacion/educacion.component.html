<div class="row">
  <h1>Estudios</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
      Nuevo estudio
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Estudios of edu">
          <td><h3>{{Estudios.nombreE}}</h3></td>
          <td><h3>{{Estudios.descripcionE}}</h3></td>
          <td *ngIf="isLogged">
            <button class="btn btn-success" routerLink="/editeducacion/{{Estudios.id}}">
              <i class="bi bi-pencil-square"></i>EDITAR</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Estudios.id)">
              <i class="bi bi-trash3"></i>BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
